<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Dudz - WebDev | Login</title>
</head>
<body>
    
    <div class="container">
        <input type="email" name="email" value="" id="email" placeholder="Email">
        <br>
        <input type="password" name="pass" id="senha" placeholder="Senha">
        <br>
        <input type="button" value="Login" id="login" onmouseenter="login_enter()" onmouseleave="login_leave()" onclick="login()">
        <input type="button" value="Register" id="register" onmouseenter="register_enter()" onmouseleave="register_leave()" onclick="register()">
    </div>

<script src="js/main.js"></script>
</body>
</html>
